---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="post  {{categories}}">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %} 
      </a> |
    {% endfor %}
  </div>

</div>
